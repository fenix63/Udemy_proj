<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">


        <div *ngFor="let item of recipes">
            <a href="#" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{item.name}}</h4>
                    <p class="list-group-item-description">{{item.description}}</p>
                </div>
                <span class="pull-right">
                <img src="{{item.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;"/>
            </span>
            </a>
        </div>


    </div>
</div>
